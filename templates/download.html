<!DOCTYPE html>
<html>
<head>
    <title>Download Text File</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #e8e8e8; margin: 0; color: #333; display: flex; align-items: center; justify-content: center; height: 100vh; padding-top: 60px;">
    <div style="width: 80%; max-width: 600px; background-color: #ffffff; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center;">
        <h1>Extracted Text</h1>
        <textarea readonly style="width: 100%; height: 300px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; resize: none; overflow-y: scroll;">{{ text }}</textarea>
        <a href="{{ url_for('download', filename=txt_filename) }}" onclick="downloadAlert()" style="display: inline-block; text-decoration: none; color: white; background-color: #388E3C; padding: 10px 20px; border-radius: 5px; transition: background-color 0.3s, transform 0.3s;">Download Text File</a>
        <a href="/" style="display: inline-block; text-decoration: none; color: white; background-color: #388E3C; padding: 10px 20px; border-radius: 5px; transition: background-color 0.3s, transform 0.3s;">Upload Another File</a>
    </div>
    <script>
        // Function to show alert when download link is clicked
        function downloadAlert() {
            setTimeout(function() {
                alert('Your file has been downloaded.');
            }, 100);
        }
        
        // Adding inline JavaScript for hover effects
        document.querySelectorAll('a').forEach(button => {
            button.onmouseover = function() {
                this.style.backgroundColor = '#2E7D32';
                this.style.transform = 'translateY(-2px)';
            };
            button.onmouseout = function() {
                this.style.backgroundColor = '#388E3C';
                this.style.transform = 'translateY(0)';
            };
        });
    </script>
</body>
</html>
